plugins {
    id "org.sonarqube"
}

sonarqube {
    properties {
        property "sonar.projectKey", "rajadileepkolli_spring-boot-microservices-series-gradle"
        property "sonar.organization", "rajadileepkolli"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

allprojects {

    apply plugin: 'idea'
    apply plugin: 'eclipse'
    apply plugin: 'java'

    sourceCompatibility = 11
}

repositories {
    mavenCentral()
}